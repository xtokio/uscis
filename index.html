  <script src="assets/js/vendor/jquery.min.js"></script>
  <script src="assets/js/vendor/loadingoverlay.js"></script>

  <script src="assets/js/vanillatoasts.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    $(document).ready(function(){
        $.LoadingOverlaySetup({
            color           : "rgba(0, 0, 0, 0.8)",
            image           : "assets/img/spinner.svg",
            maxSize         : "80px",
            minSize         : "20px",
            resizeInterval  : 0,
            size            : "100%"
        });
        // Show full page LoadingOverlay
        //$.LoadingOverlay("show");

        //Close the LoadingOverlay
        //$.LoadingOverlay("hide");

        $(document).on("click","[data-load-link='load']",async function(e){
          e.preventDefault();

          // $.LoadingOverlay("show");

          let link = $(this).attr("data-link");
          await App.load_page(link).catch(message => App.show_error(message));
          window.history.pushState({}, null, "/");

          // $.LoadingOverlay("hide");
        });

        App.show_all();

        $("#lnk_show_all").on("click",function(){
            App.show_all();
        });
        $("#lnk_show_random").on("click",function(){
            App.show_random();
        });

        // Search
        $("#txt_search").keyup(async function(e){
            if(e.keyCode == 13)
            {
                let search = $.trim($(this).val());
                $("#txt_search").val("");

                if(search.length > 0)
                    App.show_search(search);
                else
                    App.show_all();
            }
        });

    });
  </script>
